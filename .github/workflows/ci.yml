# GitHub Actions CI Workflow for ThesisTrack
name: ThesisTrack CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo, pdo_mysql, mbstring, xml, curl, gd, zip
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create required directories
        run: |
          mkdir -p uploads/chapters
          mkdir -p tests/test_uploads
          mkdir -p .phpunit.cache

      - name: Setup database
        run: |
          sudo service mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS thesis_track;"
          # optional: import schema if you have a schema.sql
          # mysql thesis_track < database/schema.sql

      - name: Run Login/Registration/Auth tests
        run: |
          vendor/bin/phpunit --colors=always tests/LoginTest.php
          vendor/bin/phpunit --colors=always tests/RegistrationTest.php
          vendor/bin/phpunit --colors=always tests/AuthTest.php
          vendor/bin/phpunit --colors=always tests/SessionManagementTest.php
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: thesis_track
          DB_USER: root
          DB_PASS: ""

      - name: Run Database tests
        run: vendor/bin/phpunit --colors=always tests/DatabaseTest.php
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: thesis_track
          DB_USER: root
          DB_PASS: ""

      - name: Run File/Utility tests
        run: |
          vendor/bin/phpunit --colors=always tests/FileUploadTest.php
          vendor/bin/phpunit --colors=always tests/UtilityFunctionsTest.php
